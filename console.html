<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript Code Editor</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="/data-loader.js"></script>
<script src="/calc-engine.js"></script>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Courier New', monospace;
    background: #1e1e1e;
    color: #d4d4d4;
    padding: 20px;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  
  h1 {
    color: #4ec9b0;
    margin-bottom: 10px;
    font-size: 18px;
  }
  
  .container {
    display: flex;
    flex-direction: column;
    flex: 1;
    gap: 10px;
  }
  
  .editor-section {
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  
  .editor-label {
    color: #9cdcfe;
    margin-bottom: 5px;
    font-size: 12px;
  }
  
  textarea {
    flex: 1;
    background: #252525;
    border: 1px solid #3e3e3e;
    color: #d4d4d4;
    padding: 15px;
    font-family: 'Courier New', monospace;
    font-size: 14px;
    resize: none;
    line-height: 1.5;
  }
  
  .output-section {
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  
  .output {
    flex: 1;
    background: #252525;
    border: 1px solid #3e3e3e;
    padding: 15px;
    overflow-y: auto;
    white-space: pre-wrap;
    word-wrap: break-word;
    font-size: 14px;
  }
  
  .output.error {
    color: #f48771;
  }
  
  .output.success {
    color: #4ec9b0;
  }
  
  .controls {
    display: flex;
    gap: 10px;
    margin-top: 10px;
  }
  
  button {
    background: #0e639c;
    color: white;
    border: none;
    padding: 12px 30px;
    cursor: pointer;
    font-family: 'Courier New', monospace;
    font-size: 14px;
    font-weight: bold;
  }
  
  button:hover {
    background: #1177bb;
  }
  
  button.secondary {
    background: #2d2d30;
    border: 1px solid #555;
  }
  
  button.secondary:hover {
    background: #3e3e42;
  }
  
  .status {
    color: #9cdcfe;
    font-size: 12px;
    padding: 5px 0;
  }
</style>
</head>
<body>

<h1>üìù JavaScript Code Editor</h1>
<div class="status" id="status">Initializing engine...</div>

<div class="container">
  <div class="editor-section">
    <div class="editor-label">CODE EDITOR (write your code here):</div>
    <textarea id="codeEditor">// ========================================
// SETUP CODE (runs automatically on page load)
// ========================================

// Load and initialize the calc engine with Excel data
await initCalcEngine();
// This executes:
//   window.calcEngine = new CalcEngine();
//   window.calcEngine.data = await window.dataLoader.loadAll();
//     - Loads RateTables.xlsx ‚Üí calcEngine.data.rateTables
//     - Loads Mortality.xlsx ‚Üí calcEngine.data.mortality
//     - Loads MarketHistory.xlsx ‚Üí calcEngine.data.marketHistory

// Now you have access to:
const calcEngine = window.calcEngine;
const rateTables = calcEngine.data.rateTables;
const mortality = calcEngine.data.mortality;
const marketHistory = calcEngine.data.marketHistory;

// ========================================
// YOUR CODE STARTS HERE
// ========================================

// Example: Get term rate
let termRate = await calcEngine.getTermRate(35, 'male');
console.log('Term rate:', termRate);

// Example: Access raw data
console.log('Mortality data exists:', !!mortality);
console.log('Market history entries:', marketHistory.length);

// Example: Build array
let termSetAside = [];
for (let year = 0; year < 10; year++) {
  termSetAside.push(year < 10 ? 240 : 0);
}

termSetAside</textarea>
  </div>
  
  <div class="output-section">
    <div class="editor-label">OUTPUT:</div>
    <div class="output success" id="output">Click "Run Code" to execute your code...</div>
  </div>
</div>

<div class="controls">
  <button onclick="runCode()">‚ñ∂ Run Code</button>
  <button class="secondary" onclick="clearOutput()">Clear Output</button>
  <button class="secondary" onclick="resetCode()">Reset Code</button>
</div>

<script>
let engineReady = false;

// Initialize engine on load
async function init() {
  const status = document.getElementById('status');
  try {
    status.textContent = 'Loading engine and data files...';
    await initCalcEngine();
    engineReady = true;
    status.textContent = '‚úì Engine ready! Version: ' + window.calcEngine.VERSION;
  } catch (err) {
    status.textContent = '‚úó Error loading engine: ' + err.message;
    console.error(err);
  }
}

// Override console.log to capture output
let consoleOutput = [];
const originalLog = console.log;
console.log = function(...args) {
  originalLog.apply(console, args);
  consoleOutput.push(args.map(arg => 
    typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
  ).join(' '));
};

async function runCode() {
  if (!engineReady) {
    document.getElementById('output').className = 'output error';
    document.getElementById('output').textContent = '‚úó Engine not ready yet. Wait for initialization.';
    return;
  }
  
  const code = document.getElementById('codeEditor').value;
  const output = document.getElementById('output');
  
  // Clear console output
  consoleOutput = [];
  
  output.className = 'output';
  output.textContent = 'Running...\n\n';
  
  try {
    // Make calcEngine available in code scope
    const calcEngine = window.calcEngine;
    
    // Execute code (wrapped in async function to allow await)
    const result = await (async function() {
      return eval(code);
    })();
    
    // Show console output
    let finalOutput = '';
    if (consoleOutput.length > 0) {
      finalOutput += 'üìã Console Output:\n' + consoleOutput.join('\n') + '\n\n';
    }
    
    // Show return value
    if (result !== undefined) {
      finalOutput += 'üì§ Returned Value:\n';
      if (typeof result === 'object') {
        finalOutput += JSON.stringify(result, null, 2);
      } else {
        finalOutput += String(result);
      }
    }
    
    output.className = 'output success';
    output.textContent = finalOutput || '‚úì Code executed successfully (no output)';
    
  } catch (err) {
    output.className = 'output error';
    output.textContent = '‚úó Error:\n' + err.message + '\n\n' + err.stack;
    console.error(err);
  }
}

function clearOutput() {
  document.getElementById('output').className = 'output success';
  document.getElementById('output').textContent = 'Output cleared. Click "Run Code" to execute.';
}

function resetCode() {
  document.getElementById('codeEditor').value = `// ========================================
// SETUP CODE (runs automatically on page load)
// ========================================

// Load and initialize the calc engine with Excel data
await initCalcEngine();
// This executes:
//   window.calcEngine = new CalcEngine();
//   window.calcEngine.data = await window.dataLoader.loadAll();
//     - Loads RateTables.xlsx ‚Üí calcEngine.data.rateTables
//     - Loads Mortality.xlsx ‚Üí calcEngine.data.mortality
//     - Loads MarketHistory.xlsx ‚Üí calcEngine.data.marketHistory

// Now you have access to:
const calcEngine = window.calcEngine;
const rateTables = calcEngine.data.rateTables;
const mortality = calcEngine.data.mortality;
const marketHistory = calcEngine.data.marketHistory;

// ========================================
// YOUR CODE STARTS HERE
// ========================================

// Example: Get term rate
let termRate = await calcEngine.getTermRate(35, 'male');
console.log('Term rate:', termRate);

// Example: Access raw data
console.log('Mortality data exists:', !!mortality);
console.log('Market history entries:', marketHistory.length);

// Example: Build array
let termSetAside = [];
for (let year = 0; year < 10; year++) {
  termSetAside.push(year < 10 ? 240 : 0);
}

termSetAside`;
  clearOutput();
}

// Auto-init
init();
</script>

</body>
</html>
