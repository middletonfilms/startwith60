<!DOCTYPE html>

<title id="page-title">Post | StartWith60</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-slate-900 text-white">

<div class="max-w-3xl mx-auto px-4 py-8">
  <!-- Back Link -->
  <div class="mb-8">
    <a href="index.html" class="text-blue-400 hover:text-blue-300 text-sm font-semibold flex items-center">
      <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
      Back to Blog
    </a>
  </div>

  <!-- Post Content -->
  <article id="post-content" class="bg-slate-800 rounded-lg p-6 md:p-10">
    <div class="text-center py-12">
      <div class="animate-pulse text-slate-400">Loading post...</div>
    </div>
  </article>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const slug = urlParams.get('slug');

if (!slug) {
  document.getElementById('post-content').innerHTML = '<p class="text-center text-red-400">Post not found.</p>';
} else {
  fetch(`https://raw.githubusercontent.com/middletonfilms/startwith60/main/blog/posts/${slug}.md`)
    .then(response => {
      if (!response.ok) throw new Error('Post not found');
      return response.text();
    })
    .then(markdown => {
      const html = marked.parse(markdown);
      const titleMatch = markdown.match(/^#\s+(.+)$/m);
      const title = titleMatch ? titleMatch[1] : 'Post';
      
      document.getElementById('page-title').textContent = `${title} | StartWith60`;
      document.getElementById('post-content').innerHTML = `<div class="prose prose-invert prose-lg max-w-none">${html}</div>`;
      
      // Post-process: Add comparison table styling
      enhanceComparisonTables();
      
      // Post-process: Convert ALL CAPS text in quotes to section headers if they're not already H2/H3
      enhanceSectionHeaders();
    })
    .catch(error => {
      document.getElementById('post-content').innerHTML = '<p class="text-center text-red-400">Post not found. Make sure the file exists in blog/posts/</p>';
      console.error('Error loading post:', error);
    });
}

// Smart enhancement: detect comparison tables and style them
function enhanceComparisonTables() {
  const tables = document.querySelectorAll('table');
  tables.forEach(table => {
    const headers = Array.from(table.querySelectorAll('th')).map(th => th.textContent.toLowerCase());
    
    // If table has "insurance" or "whole life" vs "index" columns, it's a comparison
    const isComparison = headers.some(h => h.includes('insurance') || h.includes('whole life')) && 
                         headers.some(h => h.includes('index'));
    
    if (isComparison) {
      table.classList.add('comparison-table');
      
      // Highlight "they keep" row in red
      const rows = table.querySelectorAll('tr');
      rows.forEach(row => {
        const firstCell = row.querySelector('td, th');
        if (firstCell && firstCell.textContent.toLowerCase().includes('keep')) {
          row.classList.add('keep-row');
        }
      });
    }
  });
}

// Smart enhancement: detect section headers in quotes
function enhanceSectionHeaders() {
  const paragraphs = document.querySelectorAll('p');
  paragraphs.forEach(p => {
    // Check if paragraph is just quoted ALL CAPS text (section header pattern)
    const text = p.textContent.trim();
    if (text.startsWith('"') && text.endsWith('"') && text === text.toUpperCase() && text.length < 60) {
      p.classList.add('section-header-quote');
    }
  });
}
</script>
