<script>
const urlParams = new URLSearchParams(window.location.search);
const slug = urlParams.get('slug');

if (!slug) {
  document.getElementById('post-content').innerHTML = '<p class="text-center text-red-400">Post not found.</p>';
} else {
  fetch(`https://raw.githubusercontent.com/middletonfilms/startwith60/main/blog/posts/${slug}.md`)
    .then(response => {
      if (!response.ok) throw new Error('Post not found');
      return response.text();
    })
    .then(markdown => {
      // PARSE CUSTOM SYNTAX BEFORE MARKDOWN CONVERSION
      markdown = parseCustomSyntax(markdown);
      
      const html = marked.parse(markdown);
      const titleMatch = markdown.match(/^#\s+(.+)$/m);
      const title = titleMatch ? titleMatch[1] : 'Post';
      
      document.getElementById('page-title').textContent = `${title} | StartWith60`;
      
      // Check for [begin] and optional [end] markers
      const hasBegin = html.includes('<!-- BEGIN_MAINBOX -->');
      const hasEnd = html.includes('<!-- END_MAINBOX -->');
      
      if (hasBegin) {
        let beforeBox = '';
        let insideBox = '';
        let afterBox = '';
        
        if (hasEnd) {
          // Split into three parts: before [begin], between [begin] and [end], after [end]
          const parts = html.split('<!-- BEGIN_MAINBOX -->');
          beforeBox = parts[0];
          const afterBegin = parts[1].split('<!-- END_MAINBOX -->');
          insideBox = afterBegin[0];
          afterBox = afterBegin[1] || '';
        } else {
          // Split into two parts: before [begin], after [begin]
          const parts = html.split('<!-- BEGIN_MAINBOX -->');
          beforeBox = parts[0];
          insideBox = parts[1];
        }
        
        document.getElementById('post-content').innerHTML = `
          <div class="prose prose-invert prose-lg max-w-none mb-8">
            ${beforeBox}
          </div>
          <div class="bg-slate-800 rounded-lg p-6 md:p-10">
            <div class="prose prose-invert prose-lg max-w-none">
              ${insideBox}
            </div>
          </div>
          ${afterBox ? `<div class="prose prose-invert prose-lg max-w-none mt-8">${afterBox}</div>` : ''}
        `;
      } else {
        // No [begin] marker - put everything in grey box (default behavior)
        document.getElementById('post-content').innerHTML = `
          <div class="bg-slate-800 rounded-lg p-6 md:p-10">
            <div class="prose prose-invert prose-lg max-w-none">
              ${html}
            </div>
          </div>
        `;
      }
      
      // Apply table column/row colors
      applyTableColors();
      
      // Section header detection
      enhanceSectionHeaders();
    })
    .catch(error => {
      document.getElementById('post-content').innerHTML = '<p class="text-center text-red-400">Post not found.</p>';
      console.error('Error loading post:', error);
    });
}

/* ============================================================
   CUSTOM SYNTAX PARSER
   Edit this section to add/modify custom markdown shortcuts
   ============================================================ */

function parseCustomSyntax(markdown) {
  
  // [center:text] -> centered text
  markdown = markdown.replace(/\[center:(.*?)\]/g, '<span class="auto-center">$1</span>');
  
  // [color(red):text] -> colored text (red/orange/yellow/green/blue/purple/white)
  markdown = markdown.replace(/\[color\((red|orange|yellow|green|blue|purple|white)\):(.*?)\]/g, 
    '<span class="auto-color-$1">$2</span>');
  
  // [highlight:text] -> yellow highlighted text
  markdown = markdown.replace(/\[highlight:(.*?)\]/g, '<span class="auto-highlight">$1</span>');
  
  // [box(type):text] -> boxes (disclaimer/stat/quote/tip/warning/thesis)
  markdown = markdown.replace(/\[box\((disclaimer|stat|quote|tip|warning|thesis)\):(.*?)\]/g, 
    '<div class="$1-box">$2</div>');
  
  // [button:text] -> full block button
  markdown = markdown.replace(/\[button:(.*?)\]/g, 
    '<div class="cta-button"><a href="#">$1</a></div>');
  
  // [button(inline):text] -> inline button
  markdown = markdown.replace(/\[button\(inline\):(.*?)\]/g, 
    '<span class="inline-cta"><a href="#">$1</a></span>');
  
  // [image:url] or [image:url,caption] or [image:] (placeholder)
  markdown = markdown.replace(/\[image:(.*?)\]/g, function(match, content) {
    if (!content || content.trim() === '') {
      // Empty URL = show placeholder
      return '<div class="image-placeholder">[Image placeholder - add URL]</div>';
    }
    
    const parts = content.split(',');
    const url = parts[0].trim();
    const caption = parts[1] ? parts[1].trim() : '';
    
    if (caption) {
      return `<div class="image-container"><img src="${url}" class="auto-image"><div class="image-caption">${caption}</div></div>`;
    } else {
      return `<img src="${url}" class="auto-image">`;
    }
  });
  
  // [image(left):url] or [image(left):url,caption] or [image(left):] (placeholder)
  markdown = markdown.replace(/\[image\(left\):(.*?)\]/g, function(match, content) {
    if (!content || content.trim() === '') {
      return '<div class="image-placeholder-left">[Image placeholder]</div>';
    }
    
    const parts = content.split(',');
    const url = parts[0].trim();
    const caption = parts[1] ? parts[1].trim() : '';
    
    if (caption) {
      return `<div class="image-container-left"><img src="${url}" class="auto-image-left"><div class="image-caption">${caption}</div></div>`;
    } else {
      return `<img src="${url}" class="auto-image-left">`;
    }
  });
  
  // [image(right):url] or [image(right):url,caption] or [image(right):] (placeholder)
  markdown = markdown.replace(/\[image\(right\):(.*?)\]/g, function(match, content) {
    if (!content || content.trim() === '') {
      return '<div class="image-placeholder-right">[Image placeholder]</div>';
    }
    
    const parts = content.split(',');
    const url = parts[0].trim();
    const caption = parts[1] ? parts[1].trim() : '';
    
    if (caption) {
      return `<div class="image-container-right"><img src="${url}" class="auto-image-right"><div class="image-caption">${caption}</div></div>`;
    } else {
      return `<img src="${url}" class="auto-image-right">`;
    }
  });
  
  // [closing] -> marks start of closing section
  markdown = markdown.replace(/\[closing\]/g, '<div class="closing-section">');
  
  // Add closing div at end if [closing] was used
  if (markdown.includes('<div class="closing-section">')) {
    markdown += '</div>';
  }
  
  // [begin] -> marks start of grey article box
  markdown = markdown.replace(/\[begin\]/g, '<!-- BEGIN_MAINBOX -->');
  
  // [end] -> marks end of grey article box (optional)
  markdown = markdown.replace(/\[end\]/g, '<!-- END_MAINBOX -->');
  
  return markdown;
}

/* ============================================================
   END CUSTOM SYNTAX PARSER
   ============================================================ */

function applyTableColors() {
  const tables = document.querySelectorAll('table');
  tables.forEach(table => {
    const rows = table.querySelectorAll('tr');
    
    // Process header row for [col(color,priority)] markers (CASE INSENSITIVE)
    const headerRow = rows[0];
    if (headerRow) {
      const headers = headerRow.querySelectorAll('th');
      headers.forEach((header, colIndex) => {
        const colMatch = header.textContent.match(/\[col\((red|green|blue|yellow|purple|orange|white),(\d+)\)\]/i);
        if (colMatch) {
          const color = colMatch[1].toLowerCase();
          const priority = parseInt(colMatch[2]);
          
          // Remove marker from header text
          header.textContent = header.textContent.replace(colMatch[0], '').trim();
          
          // Apply color to entire column
          rows.forEach(row => {
            const cell = row.querySelectorAll('th, td')[colIndex];
            if (cell && (!cell.dataset.colorPriority || parseInt(cell.dataset.colorPriority) < priority)) {
              cell.classList.add(`col-${color}`);
              cell.dataset.colorPriority = priority;
            }
          });
        }
      });
    }
    
    // Process each row for [row(color,priority)] markers (CASE INSENSITIVE)
    rows.forEach(row => {
      const firstCell = row.querySelector('th, td');
      if (firstCell) {
        const rowMatch = firstCell.textContent.match(/\[row\((red|green|blue|yellow|purple|orange|white),(\d+)\)\]/i);
        if (rowMatch) {
          const color = rowMatch[1].toLowerCase();
          const priority = parseInt(rowMatch[2]);
          
          // Remove marker from cell text
          firstCell.textContent = firstCell.textContent.replace(rowMatch[0], '').trim();
          
          // Apply color to entire row
          const cells = row.querySelectorAll('th, td');
          cells.forEach(cell => {
            if (!cell.dataset.colorPriority || parseInt(cell.dataset.colorPriority) < priority) {
              cell.classList.remove('col-red', 'col-green', 'col-blue', 'col-yellow', 'col-purple', 'col-orange', 'col-white');
              cell.classList.add(`col-${color}`);
              cell.dataset.colorPriority = priority;
            }
          });
        }
      }
    });
  });
}

function enhanceSectionHeaders() {
  const paragraphs = document.querySelectorAll('p');
  paragraphs.forEach(p => {
    const text = p.textContent.trim();
    if (text.startsWith('"') && text.endsWith('"') && text === text.toUpperCase() && text.length < 60) {
      p.classList.add('section-header-quote');
    }
  });
}
