<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title id="page-title">Post | StartWith60</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-slate-50">

<div class="max-w-3xl mx-auto p-6">
  <!-- Header -->
  <div class="mb-8">
    <a href="index.html" class="text-blue-600 hover:underline text-sm">‚Üê Back to Blog</a>
  </div>

  <!-- Post Content -->
  <article id="post-content" class="bg-white rounded-lg shadow-md p-8">
    <div class="text-center py-12">
      <div class="animate-pulse">Loading post...</div>
    </div>
  </article>
</div>

<script>
// Get slug from URL
const urlParams = new URLSearchParams(window.location.search);
const slug = urlParams.get('slug');

if (!slug) {
  document.getElementById('post-content').innerHTML = '<p class="text-center text-red-600">Post not found.</p>';
} else {
  // Load the markdown file
  fetch(`posts/${slug}.md`)
    .then(response => {
      if (!response.ok) throw new Error('Post not found');
      return response.text();
    })
    .then(markdown => {
      // Convert markdown to HTML
      const html = marked.parse(markdown);
      
      // Extract title from first H1 in markdown
      const titleMatch = markdown.match(/^#\s+(.+)$/m);
      const title = titleMatch ? titleMatch[1] : 'Post';
      
      // Update page title
      document.getElementById('page-title').textContent = `${title} | StartWith60`;
      
      // Render post
      document.getElementById('post-content').innerHTML = `
        <div class="prose prose-lg max-w-none">
          ${html}
        </div>
      `;
    })
    .catch(error => {
      document.getElementById('post-content').innerHTML = `
        <p class="text-center text-red-600">Post not found.</p>
      `;
    });
}
</script>

<style>
/* Blog post styling */
.prose {
  color: #334155;
  line-height: 1.75;
}
.prose h1 {
  font-size: 2.5rem;
  font-weight: 900;
  margin-bottom: 1rem;
  color: #0f172a;
}
.prose h2 {
  font-size: 1.75rem;
  font-weight: 800;
  margin-top: 2rem;
  margin-bottom: 1rem;
  color: #1e293b;
}
.prose p {
  margin-bottom: 1.5rem;
}
.prose ul {
  list-style: disc;
  margin-left: 1.5rem;
  margin-bottom: 1.5rem;
}
.prose li {
  margin-bottom: 0.5rem;
}
.prose strong {
  font-weight: 700;
  color: #0f172a;
}
.prose table {
  width: 100%;
  border-collapse: collapse;
  margin: 2rem 0;
}
.prose th,
.prose td {
  border: 1px solid #e2e8f0;
  padding: 0.75rem;
  text-align: left;
}
.prose th {
  background: #f1f5f9;
  font-weight: 700;
}
</style>

</body>
</html>
